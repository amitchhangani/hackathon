<div class="wrapper" ng-init="getfield()" ng-cloak>
    <div class="container">
        <div class="content-page">
            <div class="content">
                <div class="container">
                    <div class="page-header">
                        <div class="masthead">
                            <h1 class="masthead-subtitle">
                            <strong>Store Extra Fields</strong>
                            </h1>
                        </div>
                        <ol class="breadcrumb">
                            <li><a href="#/dashboard">Dashboard</a></li>
                            <li><a href="#/showGroups">Stores</a></li>
                            <li class="active">Extra Fields</li>
                        </ol>
                    </div>
                    <!-- /.page-header -->
                    <div ng-class="alerttypeFields" role="alert" ng-show="shomessageFields">
                        <strong>{{messageFields}}</strong>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="portlet portlet-boxed">
                                <!-- /.portlet-header -->
                                <div class="portlet-body">
                                    <div class="">
                                        <button type="button" class="btn btn-primary btn-sm pull-right" data-toggle="modal" data-target="#myModalF"><i class="glyphicon glyphicon-plus"></i> Add Extra Field</button>
                                        <!-- <button ng-click="add()">add field</button> -->
                                    </div>
                                    <table class="table maxWidth600" width="100%" ng-table="tableParams" ng-show="fields.length > 0">
                                        <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>Title</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="fie in $data">
                                                <td>{{$index + 1}}</td>
                                                <td>{{fie.field}}</td>
                                                <td>
                                                    <a href="javascript:void(0)" ng-click="deletefield(fie._id)"> <i class="glyphicon glyphicon-trash"></i></a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                     <div class="form-group">
                                        <div class="container">
                                            <!-- Modal -->
                                            <div class="modal fade" id="myModalF" role="dialog">
                                                <div class="modal-dialog">
                                                    <!-- Modal content-->
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                            <h4 class="modal-title">Add Extra Field</h4>
                                                        </div>
                                                        <div ng-class="alerttypefield" role="alert" ng-show="showmessagefield">
                                                            <strong>{{messagefield}}</strong>
                                                        </div>
                                                        <div class="modal-body">
                                                            <form class="form-horizontal" name="fieldForm">
                                                         
                                                                    <div class="portlet portlet-boxed">
                                                                        <div class="portlet-body">
                                                                            <div class="form-group">
                                                                                <label class="col-md-4">Field Name: *</label>
                                                                                <div class="col-md-10">
                                                                                    <input name="group_name" class="form-control" ng-model="store.field" type="text" required/>
                                                                                    <span class="customColor" ng-show="fieldForm.group_name.$touched && fieldForm.group_name.$invalid">Field name is required.</span>
                                                                                </div>
                                                                                <!-- /.col -->
                                                                            </div>
                                                                                       
                                                                    </div>
                                                                    </div>
                                                                
                                                                
                                                            </form>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-info" data-dismiss="modal" ng-click="store = {}"><i class="glyphicon glyphicon-remove"></i> Close</button>
                                                            <button type="button"  class="btn btn-primary" ng-click="addfield()" ng-disabled="fieldForm.$invalid"><i class="glyphicon glyphicon-ok"></i> Add Field</button>
                                                         
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- /.portlet-body -->
                            </div>
                            <!-- /.portlet -->
                        </div>
                        <!-- /. col -->
                    </div>
                    <br class="xs-60">
                </div>
                <!-- /.container -->
            </div>
            <!-- .content -->
        </div>
        <!-- /.content-page -->
    </div>
</div>

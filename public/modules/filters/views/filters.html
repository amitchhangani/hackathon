<div class="wrapper" ng-init="get()" ng-cloak>
    <div class="container">
        <div class="content-page">
            <div class="content">
                <div class="container">
                    <div class="page-header">
                        <h3 class="page-title">Store Filters</h3>
                        <ol class="breadcrumb">
                            <li><a href="#/dashboard">Dashboard</a></li>
                            <li><a href="#/showGroups">Stores</a></li>
                            <li class="active">Filters</li>
                        </ol>
                    </div>
                    <!-- /.page-header -->
                    <div ng-class="alerttypeFilters" role="alert" ng-show="shomessageFilters">
                        <strong>{{messageFilters}}</strong>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="portlet portlet-boxed">
                            <div class="">
                        <button type="button" class="btn btn-primary btn-sm pull-right" data-toggle="modal" data-target="#myModal"><i class="glyphicon glyphicon-plus"></i> Add Filter</button>
                    </div>
                                <!-- /.portlet-header -->
                                <div class="portlet-body">
                                    <table class="table" width="100%" ng-table="tableParams" ng-show="simpleList.length > 0">
                                        <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>Title</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="fil in $data">
                                                <td>{{$index + 1}}</td>
                                                <td>{{fil.filter}}</td>
                                                <td><a ng-click="deletefilter(fil._id)" href="javascript:void(0)"><i class="glyphicon glyphicon-trash"></i></a></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- /.portlet-body -->
                            </div>
                            <!-- /.portlet -->
                        </div>
                        <!-- /. col -->
                    </div>
                    <div class="form-group">
                        <div class="container">
                            <!-- Modal -->
                            <div class="modal fade" id="myModal" role="dialog">
                                <div class="modal-dialog">
                                    <!-- Modal content-->
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                            <h4 class="modal-title">Add Filter</h4>
                                        </div>
                                        <div ng-class="alerttypefilter" role="alert" ng-show="showmessagefilter">
                                            <strong>{{messagefilter}}</strong>
                                        </div>
                                        <div class="modal-body">
                                            <form class="form-horizontal" name="groupForm">
                                                <fieldset class="">
                                                    <div class="portlet portlet-boxed">
                                                        <div class="portlet-body">
                                                            <div class="form-group">
                                                                <label class="col-md-4">Filter Name:*</label>
                                                                <div class="col-md-10">
                                                                    <input name="group_name" class="form-control" ng-model="store.filter" type="text" required/>
                                                                    <span class="customColor" ng-show="groupForm.group_name.$touched && groupForm.group_name.$invalid">Filter Name is required.</span>
                                                                </div>
                                                             
                                                            </div>
                                                          
                                                        </div>
                                                       
                                                </fieldset>
                                            </form>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-info" data-dismiss="modal" ng-click="store = {}"><i class="glyphicon glyphicon-remove"></i> Close</button>
                                                <button type="button" class="btn btn-primary" ng-click="addfilter()" ng-disabled="groupForm.$invalid"><i class="glyphicon glyphicon-ok"></i> Add Filter</button>
                                                <!-- <button type="button" ng-show="edit_id" class="btn btn-primary" ng-click="editGroup(edit_id)" ng-disabled="groupForm.$invalid" ng-disabled="groupForm.$invalid"><i class="glyphicon glyphicon-ok"></i> Update Group</button>-->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br class="xs-60">
                    </div>
                    <!-- /.container -->
                </div>
                <!-- .content -->
            </div>
            <!-- /.content-page -->
        </div>
    </div>

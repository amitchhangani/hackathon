<div class="wrapper" ng-cloak>
    <header ng-bind-html="settings.header">
    </header>
    <div class="container">
        <div class="content-page">
            <div class="content">
                <div class="container">
                    <div class="page-header">
                        <h3 class="page-title">Proximity</h3>
                        <label>See where your customers want you to be.</label>
                    </div>
                    <!-- /.page-header -->
                    <div class="row">
                        <div class="portlet portlet-boxed" map-lazy-load="https://maps.google.com/maps/api/js" map-lazy-load="https://maps.google.com/maps/api/js??libraries=placeses,visualization,drawing,geometry,places&language=en&key=AIzaSyAMLh92ql0g84pRrtn7U4wHnP7WSkboo8E">
                            <ng-map center="current-location"zoom="3" style="height:500px;">
                                <shape name="circle" ng-repeat="city in cities" no-watcher="true" stroke-color="#FF0000" stroke-opacity="0.8" stroke-weight="2" fill-color="#FF0000" fill-opacity="0.35" center="{{city.positions}}" radius="{{getRadius(city.hits)}}">
                                </shape>
                            </ng-map>
                        </div>
                        <!-- /.portlet -->
                        <!-- /. col -->
                    </div>
                    <br class="xs-60">
                </div>
                <!-- /.container -->
            </div>
            <!-- .content -->
        </div>
        <!-- /.content-page -->
    </div>
    <footer ng-bind-html="settings.footer ">
    </footer>
</div>

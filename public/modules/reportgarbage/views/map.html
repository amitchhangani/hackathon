<div style="min-height: 276px;" class="content-wrapper ng-scope" ng-init="initGMap()">
    <section class="content-header">
        <h1>City sanitation plan<small>General user reported garbage locations for administration</small></h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Garbage Complain</li>
        </ol>
    </section>
    <section class="content clearfix">
        <div class="box">
            <div class="content clearfix">
                <div>                    
                    <div class="row">
                        <ng-map center="{{pinlat}}, {{pinlng}}" zoom="13">

                            <marker id="custom-{{index}}"
                                ng-repeat="marker in locations"
                                position="{{marker.lat}}, {{marker.lng}}" 
                                draggable="false"
                                title="{{marker.address}}"
                                on-click="showDetail(marker)"
                             ></marker>
                             
                        </ng-map>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>



<div class="modal fade" id="agencyModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">User reported garbage location</h4>
            </div>
            <form name="addAgency" novalidate>
                <div class="modal-body">
                     <div class="clearfix row-10">
                        <div class="mob-grid-6">
                            <div class="form-group">
                              <label class="labelColor">Address:</label>
                            </div>
                        </div>
                        <div class="mob-grid-6 no-circle">
                            <div class="form-group">
                                <label class="labelColor">{{currentCP.address}}</label>
                            </div>
                        </div>
                    </div>
                     <div class="clearfix row-10">
                        <h4>Assign a vehicle to this location to add it as a new garbage collection point.</h4>
                     </div>
                     <div class="clearfix row-10">
                        <div class="mob-grid-6">
                            <div class="form-group">
                              <label class="labelColor">Vehichle:</label>
                            </div>
                        </div>
                        <div class="mob-grid-6 no-circle">
                            <div class="form-group">
                                <!--<label class="labelColor">{{currentCP.address}}</label>-->
                                <select class="form-group" ng-model="vehicle">
                                    <option value="">Please select a vehicle </option>
                                    <option  ng-repeat="vehicles in vehicles" ng-if="vehicles.collectionCenters.length < 4" value='{{vehicles}}'>{{vehicles.name}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal"> Close</button>
                    <button type="button" class="btn btn-info" ng-click="addToCP()" ng-disabled="addAgency.$invalid"><i class="fa fa-plus" ></i> Create new garbage collection point</button>
                </div>
            </form>
        </div>
    </div>
</div>
